<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Blog</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- IMPORTANT LINE -->
    {{ form.media }}
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 my-5">
                <form action="." method="post">
                    <h1>Write Your Blog:</h1>
                    {% csrf_token %}
                    {{ form }}
                    <div class="d-grid">
                        <input type="submit" value="Publish ðŸŽ‰" class="btn btn-sm btn-dark mt-1">
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 justify-content-center">
                <div class="row">
                    {% for post in posts %} 
                        <div class="col-sm-12 col-md-12">
                            <div class="card mb-3 shadow">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i>ðŸ“œ #{{ post.id }}</i>
                                    </h5>
                                    <div class="card-text">
                                        <!-- IMPORTANT: add .html|safe after the model-field -->
                                        {{ post.content.html|safe }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% empty %}
                        <h4>No blogs published so far.</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
